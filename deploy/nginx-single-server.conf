# Один сервер по IP: фронт на /, API на /api
# Скопируй: sudo cp deploy/nginx-single-server.conf /etc/nginx/sites-available/miniapp-bot
# Включи:  sudo ln -s /etc/nginx/sites-available/miniapp-bot /etc/nginx/sites-enabled/
# Проверь:  sudo nginx -t && sudo systemctl reload nginx
# Для HTTPS по IP нужен сертификат (например с nip.io или своим доменом).

server {
    listen 80;
    server_name 144.172.116.22 _;

    # Mini App (Next.js)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API (NestJS) — запросы /api/... уходят на бэкенд как /...
    location /api/ {
        proxy_pass http://127.0.0.1:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
