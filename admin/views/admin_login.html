{% extends "base.html" %}
{% block title %}Вход в админку{% endblock %}
{% block body %}
  <main class="container" style="display:flex;min-height:100vh;align-items:center;justify-content:center;padding-top:0;padding-bottom:0;">
    <section class="card" style="width:100%;max-width:420px;padding:20px;">
      <h1 style="margin:0 0 8px 0;font-size:22px;">Админ-панель</h1>
      <p class="muted" style="margin:0 0 16px 0;font-size:14px;">Введите пароль администратора.</p>
      {% if error %}
        <div style="margin-bottom:12px;padding:10px 12px;border-radius:10px;background:#3f1d1d;border:1px solid #7f1d1d;color:#fca5a5;font-size:14px;">
          {{ error }}
        </div>
      {% endif %}
      <form method="post" autocomplete="off">
        <label for="password" class="muted" style="display:block;font-size:13px;margin-bottom:6px;">Пароль</label>
        <input id="password" class="input" type="password" name="password" placeholder="••••••••" required />
        <button class="btn btn-primary" type="submit" style="margin-top:12px;width:100%;">Войти</button>
      </form>
    </section>
  </main>
{% endblock %}
