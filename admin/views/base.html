<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Admin{% endblock %}</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0a0a0a;
        --card: #171717;
        --muted: #a1a1aa;
        --text: #fafafa;
        --border: #262626;
        --accent: #0070f3;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        background: var(--bg);
        color: var(--text);
      }
      a { color: inherit; }
      .container {
        max-width: 1180px;
        margin: 0 auto;
        padding: 24px 16px 48px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
      }
      .btn {
        border: 1px solid var(--border);
        background: #1f1f1f;
        color: var(--text);
        border-radius: 10px;
        padding: 9px 12px;
        font-size: 14px;
        cursor: pointer;
      }
      .btn:hover { border-color: #3f3f46; }
      .btn-primary {
        background: var(--accent);
        border-color: var(--accent);
        color: white;
      }
      .input, .textarea, .select {
        width: 100%;
        border: 1px solid var(--border);
        background: #111;
        color: var(--text);
        border-radius: 10px;
        padding: 10px 12px;
      }
      .textarea {
        min-height: 200px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      }
      .muted { color: var(--muted); }
      .layout {
        display: grid;
        grid-template-columns: 240px 1fr;
        gap: 14px;
      }
      .sidebar {
        padding: 12px;
        position: sticky;
        top: 12px;
        height: fit-content;
      }
      .tab-btn {
        width: 100%;
        text-align: left;
        margin-bottom: 8px;
      }
      .tab-btn.active {
        background: var(--accent);
        border-color: var(--accent);
      }
      .stack { display: flex; flex-direction: column; gap: 12px; }
      .grid-2 {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 10px;
      }
      .table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
      }
      .table th, .table td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid var(--border);
      }
      @media (max-width: 980px) {
        .layout { grid-template-columns: 1fr; }
        .sidebar { position: static; }
        .grid-2 { grid-template-columns: 1fr; }
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
